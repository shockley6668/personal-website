  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    /* Basic scrollbar styling for the whole page */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      /* Also for horizontal scrollbars */
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Auto-scrolling gallery styles */
    @keyframes scrollGallery {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
        /* Scroll one full set of original images */
      }
    }

    .gallery-autoscroll-container {
      overflow-x: hidden;
      /* Hide scrollbar by default, overridden on hover */
      position: relative;
      width: 100%;
      -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      perspective: 1000px;
      /* For 3D effect of child items */

      /* Scrollbar styling - default hidden for this container */
      scrollbar-width: thin;
      /* Firefox */
      scrollbar-color: transparent transparent;
      /* Firefox: thumb and track initially transparent */
    }

    /* Hide scrollbar by default for Webkit browsers */
    .gallery-autoscroll-container::-webkit-scrollbar {
      height: 8px;
      background-color: transparent;
    }

    .gallery-autoscroll-container::-webkit-scrollbar-thumb {
      background-color: transparent;
      border-radius: 4px;
    }

    /* Show scrollbar on hover for the gallery container */
    .gallery-autoscroll-container:hover {
      overflow-x: auto;
      /* Enable manual scrolling */
      scrollbar-color: #a0aec0 #e2e8f0;
      /* Firefox: thumb (gray-500), track (gray-300) */
    }

    .gallery-autoscroll-container:hover::-webkit-scrollbar-track {
      background: #e2e8f0;
      /* Tailwind gray-300 for track */
    }

    .gallery-autoscroll-container:hover::-webkit-scrollbar-thumb {
      background: #a0aec0;
      /* Tailwind gray-500 for thumb */
    }

    .gallery-autoscroll-container:hover::-webkit-scrollbar-thumb:hover {
      background: #718096;
      /* Tailwind gray-600 for thumb hover */
    }

    .gallery-scrolling-track {
      display: flex;
      transform-style: preserve-3d;
      /* Essential for children's 3D transforms within perspective */
      /* animation-duration is set dynamically in About.tsx */
      animation: scrollGallery 60s linear infinite;
      /* Default/placeholder duration */
    }

    .gallery-autoscroll-container:hover .gallery-scrolling-track {
      animation-play-state: paused;
    }
  </style>
